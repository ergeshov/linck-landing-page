name: Linck
description: Your links on your domain
full_description: 'Everything in One Click on your Linck domain. Put all your online things in one place. It is easy to start and use, so everyone can see what you share.
<br>
<br>
Free Plan<br>
- Your links on linck.io/yourname<br>
- Base analytics<br>
- Basic customization
<br>
<br>
Pro Plan<br>
- Monthly subscription: $5<br>
- Annual subscription: price per month $1<br>
- Free custom domain<br>
- Domains: .link, .click, .pro, .store<br>
- Unlimited links<br>
- Pre-designed themes<br>
- Views & clicks statistics<br>
- Remove Linck branding<br>
- Advanced customization
<br>
<br>
Premium Plan<br>
- Monthly subscription: $12<br>
- Annual subscription: price per month $4<br>
- Free custom domain<br>
- Domains: .com, .net, .org, .co, .me<br>
- Unlimited links<br>
- Pre-designed themes<br>
- Views & clicks statistics<br>
- Remove Linck branding<br>
- Advanced customization'
